<!DOCTYPE html>
<html>
  <head>
    <title>whos the hottest sirius staff</title>
    <style>
      body {
        display: flex;

      input[type="submit"] {

        border: none;
        border-radius: 5px;

      }

        timeLeft--;
        if (timeLeft < -1) {

</html>
