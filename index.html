<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
        color: black;
      }
      #timer {
        font-size: 2rem;
        font-weight: bold;
        color: black;
        margin-bottom: 2rem;
      }
      #input {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      label {
        margin-bottom: 1rem;
      }
      input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        outline: none;
      }
      button {
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>

      <button id="close">Close</button>

</html>
